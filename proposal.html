<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You ‚ù§Ô∏è</title>
    <link rel="shortcut icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="background-hearts"></div>
    <div class="custom-cursor"></div>

    <!-- Lock Screen Overlay -->
    <div id="lockScreen" class="lock-overlay hidden">
        <div class="lock-content">
            <div class="lock-icon">üîí</div>
            <h1>Wait for it...</h1>
            <p>This message is locked until:</p>
            <h2 id="unlockTimeDisplay"></h2>
            <div id="countdownTimer"></div>
        </div>
    </div>

    <!-- YouTube Music Iframe (Hidden) -->
    <div id="musicContainer" class="hidden"></div>
    <!-- Music Mute Toggle -->
    <button id="musicToggle" class="music-btn hidden">üéµ</button>

    <div class="container" id="proposalContainer">
        <!-- Quiz Section (Gates everything else) -->
        <div id="quizContainer" class="hidden">
            <h1>One Question First...</h1>
            <p id="quizQuestionDisplay"></p>
            <input type="text" id="quizInput" placeholder="Your Answer">
            <button id="quizSubmitBtn" class="primary-btn">Unlock ‚ù§Ô∏è</button>
            <p id="quizError" class="error-msg hidden">Try again!</p>
        </div>

        <div id="mainContent" class="hidden"> <!-- Wraps Timer, Slideshow, Proposal -->
            <!-- Relationship Timer -->
            <div id="relationshipTimer" class="hidden">
                <p>We've been together for:</p>
                <div class="timer-display">
                    <span id="timerText"></span>
                </div>
            </div>

            <div id="slideshowContainer" class="hidden">
                <h2 id="slideshowText"></h2>
                <button id="nextSlideBtn" class="primary-btn">Next &rarr;</button>
            </div>

            <!-- Timeline Section -->
            <div id="timelineContainer" class="hidden">
                <h2>Our Story üìñ</h2>
                <div class="timeline" id="timeline"></div>
            </div>

            <div id="mainProposalContent" class="hidden">
                <!-- Sticker Area -->
                <div id="stickerArea"></div>

                <!-- Envelope Structure -->
                <div id="envelopeContainer" class="hidden">
                    <div class="envelope-wrapper">
                        <div class="envelope" id="envelope">
                            <div class="front flap"></div>
                            <div class="front pocket"></div>
                            <div class="letter">
                                <p id="noteText"></p>
                            </div>
                            <div class="open">Click to Open üíå</div>
                        </div>
                    </div>
                </div>

                <h1 id="proposalText"></h1> <!-- Typed effect targets this -->

                <div class="gif-container">
                    <img src="https://media.tenor.com/K2OG19K3fjoAAAAi/mochi-peach.gif" alt="Cute begging bear"
                        id="mainGif">
                </div>

                <div class="buttons">
                    <button id="yesBtn" class="primary-btn">Yes</button>
                    <button id="noBtn" class="secondary-btn">No</button>
                </div>
            </div>

            <!-- Success Mode -->
            <div id="successMode" class="hidden">
                <h1>YAY! ‚ù§Ô∏è</h1>
                <p id="successMessage">I knew you would say yes!</p>
                <div class="gif-container">
                    <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"
                        alt="Happy kissing bears">
                </div>

                <div id="datePlanner" class="hidden">
                    <h3>Pick a Date Idea:</h3>
                    <div class="date-options">
                        <button class="date-btn" data-date="Movie Night üé¨">Movie Night üé¨</button>
                        <button class="date-btn" data-date="Dinner üçù">Dinner üçù</button>
                        <button class="date-btn" data-date="Picnic üß∫">Picnic üß∫</button>
                    </div>
                    <p id="dateFeedback" class="hidden"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Logic specific to Proposal -->
    <script src="proposal.js"></script>
</body>

</html>
